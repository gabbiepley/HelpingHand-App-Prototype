<!DOCTYPE html>
<html>
<head>
    <title>Log & Check Hours</title>
    <link rel="icon" href="helping_hand.png" size="16x16">
    <link rel="stylesheet" href="final_log-check_hours.css"/>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            font-family: Verdana;
            margin-top: 100px;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #19CDD7;
            color: white;
        }
        tr:nth-child(odd) {
            background-color: #E1F7F5;
        }
        form {

        }
    </style> 
    <!-- <link rel="stylesheet" href="inputing.html">    -->
</head>
<body>
    
    
<!-- CREATE LOG HOURS FORM -->
<div>
    <form> 
        <h1>Log Hours</h1>
            <p> 
                <label for="organize" 
                class="oname" 
                data-icon="u">Organization:
                </label>

                <input id="organize" 
                name="organize" 
                required="required" 
                type="text" 
                placeholder="ex: RedCross"/>
            </p>

        <p> 
             <label>Date:</label>
             <select id="month" 
             name="month" 
             onChange="changeDate(this.options[selectedIndex].value);"/>
                 <option value="na">Month</option>
                 <option value="1">January</option>
                 <option value="2">February</option>
                 <option value="3">March</option>
                 <option value="4">April</option>
                 <option value="5">May</option>
                 <option value="6">June</option>
                 <option value="7">July</option>
                 <option value="8">August</option>
                 <option value="9">September</option> 
                 <option value="10">October</option>
                 <option value="11">November</option>
                 <option value="12">December</option>
             </select>
             <select name="day" id="day">
                <option value="na">Day</option>
             </select>
             <select name="year" id="year">
                <option value="na">Year</option>
             </select>

            
            <script language="JavaScript" type="text/javascript">
                function changeDate(i){
                var e = document.getElementById('day');
                while(e.length>0)
                    e.remove(e.length-1);
                    var j=-1;
                if(i=="na")
                    k=0;
                else if(i==2)
                    k=28;
                else if(i==4||i==6||i==9||i==11)
                    k=30;
                else
                    k=31;
             
                while(j++<k) {
                    var s=document.createElement('option');
                    var e=document.getElementById('day');
                    if(j==0){
                        s.text="Day";
                        s.value="na";
                    try{
                        e.add(s,null);}
                    catch(ex){
                        e.add(s);}}
                    else{
                        s.text=j;
                        s.value=j;
                    try{
                        e.add(s,null);}
                    catch(ex){
                        e.add(s);}}}}
                        y = 2018;
                    while (y-->1908){
                        var s = document.createElement('option');
                        var e = document.getElementById('year');
                        s.text=y;
                        s.value=y;
                    try{
                        e.add(s,null);}
                    catch(ex){
                        e.add(s);}}
            </script> 
        </p>
        

        <p> 
            <label for="hours" class="hname" data-icon="u">Hours:</label>
            <input id="hours" name="hours" required="required" type="text" placeholder="ex: 3" />
        </p>
        <p> 
            <label for="notes" class="nname" data-icon="u">Notes/Description:</label>
            <input id="notes" name="notes" required="required" type="text" placeholder="ex: fun" />
        </p>
        
    </form>


        <p>
            <button  onclick="addRow()">Submit</button>
        </p>
            <br><br>
        <p>
        <br>
            <button onclick="window.location.href='final_homepage.html'">Homepage
            </button>
        </p>
</div>

<!-- MAKE TABLE -->
    <table id="hoursTable" >
        <tr>
            <th>Organization</th>
            <th>Date</th>
            <th>Duration</th>
            <th>Notes/Description</th>
        </tr> 
    </table>
    
    <script>
    function addRow() {

        var organization = document.getElementById("organize").value;
        var date = document.getElementById("month").value + String("/") + document.getElementById("day").value + String("/") + document.getElementById("year").value
        var duration = document.getElementById("hours").value;
        var note = document.getElementById("notes").value;

        var table = document.getElementById("hoursTable");
        var row = table.insertRow(1);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        var cell4 = row.insertCell(3);
        
        cell1.innerHTML = organization;
        cell2.innerHTML = date;
        cell3.innerHTML = duration;
        cell4.innerHTML = note;
    }
    </script>        
</body>
</html>
