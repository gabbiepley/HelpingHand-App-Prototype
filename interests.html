
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
	<title>Log Your Interests</title>
	<link rel="icon" href="helping_hand.png" size="16x16">
		<META http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link rel="stylesheet" href="interests.css">
		<style> 
		#grad1 {
			height: 355px;
			background: linear-gradient(white, #00b3b3);
			margin-left: 440px;
		}
		</style>
	</head>
<body>

	<h1>What kind of service interests you?</h1>
	<h5>Check all that apply</h5>

<div id="grad1">
<form action="final_homepage.html" target="_blank" onsubmit="try {return window.confirm(&quot;You are submitting information to an external page.\nAre you sure?&quot;);} catch (e) {return false;}"> 

	<input type="checkbox" name="interest" value="animal">Animals<br>
	<input type="checkbox" name="interest" value="art">Arts and Culture<br>
	<input type="checkbox" name="interest" value="community">Community<br>
	<input type="checkbox" name="interest" value="kids">Children<br>
	<input type="checkbox" name="interest" value="Crisis Support">Crisis Support<br>
	<input type="checkbox" name="interest" value="Education">Education<br>
	<input type="checkbox" name="interest" value="Enviro">Environment<br>
	<input type="checkbox" name="interest" value="health">Health and Wellness<br>
	<input type="checkbox" name="interest" value="Homeless">Homeless and Hunger<br>
	<input type="checkbox" name="interest" value="religion">Religion<br>
	<input type="checkbox" name="interest" value="mil">Veterans and Military<br>
	<input type="submit" value="Continue"> 
   
</form>
</div>
</body>
</html>
